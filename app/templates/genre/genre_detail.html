{% load static %}
<!DOCTYPE html>
<html>
 <head>
   <title>!DOCTYPE</title>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
 </head>
 <body>
  <h1><a href="/" title="">НА ГЛАВНУЮ</a></h1>
  <div class="container">
    <div class="main-container">
      <div class="side">
        {% for genr in genres %}
        <p><a href="{{ genr.get_absolute_url }}" title="">{{ genr.name }}</a></p>
        {% endfor %}
      </div>
      <div class="main-info">
        <h1>Альбомы</h1>
        <div class="lini">
          {% for album in alb %}
            <div class="album-list">
              <div class="rows">
                <img src="{{ album.image.url }}" alt="" style="width: 150px; height:150px; ">
                <p>{{ album.name }}</p>
              </div>
            </div>
          {% endfor %}
        </div>
        <h1>Исполнители</h1>
        <div class="lini">
          {% for artist in art %}
            <div class="album-list">
              <div class="rows">
                <img src="{{ artist.art_img.url }}" alt="" style="width: 150px; height:150px; ">
                <p>{{ artist.name }}</p>
              </div>
            </div>
          {% endfor %}
        </div>
        <h1>Композиции</h1>
        <div class="lini">
          {% for com in comp %}
            <div class="album-list">
              <div class="rows">
                <img src="{{ com.image.url }}" alt="" style="width: 150px; height:150px; ">
                <p>{{ com.name }}</p>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
 </body> 
</html>
